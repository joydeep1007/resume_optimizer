{% extends "base.html" %}

{% block content %}
<section class="card">
    <h2>Upload Your Resume</h2>
    <p>Upload your resume in PDF, DOC, or DOCX format for AI-powered optimization suggestions.</p>
    <form id="resume-upload-form" enctype="multipart/form-data" method="post">
        <div class="file-upload card">
            <input type="file" name="resume" id="resume" accept=".pdf,.doc,.docx" required>
            <button type="button" class="remove-file" title="Remove file">×</button>
            <small class="file-limit">Maximum file size: 16MB</small>
        </div>
        <button type="submit" id="submit-button">
            <span class="button-text">Optimize Resume</span>
            <span class="button-icon">→</span>
        </button>
    </form>
    <div class="loading" id="loading-spinner"></div>
</section>

<section id="results" class="card">
    <h2>Optimization Suggestions</h2>
    <div id="suggestions"></div>
</section>
{% endblock %}
